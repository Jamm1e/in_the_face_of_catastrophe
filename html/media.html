<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jennifer Rose Goldman Media</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="icon" href="../images/Goldman&Hirshleifer_cover_3D.png" type="image/x-icon" />
  <style>
    /* Full-screen video background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Content overlay */
    .content-overlay {
      position: relative;
      z-index: 1;
      flex: 1; /* Makes this element take up all available space, pushing footer down */
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Video Background -->
  <video playsinline autoplay muted loop class="video-background">
    <source src="../videos/Jennifer Rose Goldman_Surviving Myself.mp4" type="video/mp4">
  </video>

  <!-- Content Overlay -->
  <div class="content-overlay">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <!-- Toggler for mobile and tablet view -->
        <button class="navbar-toggler order-lg-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Logo (centered on mobile, right on desktop) -->
        <a class="navbar-brand order-lg-2 mx-auto" href="index.html">
          <img src="../images/Goldman-Hirshleifer_logo-black.png" alt="Jennifer's logo" class="nav_bar_logo" width="200">
        </a>

        <!-- Collapsible menu links (aligns left on desktop) -->
        <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Responsive Content Container -->
    <main class="container my-5 center-align-container flex-fill text-center">
      <div class="grid">
        <div class="g-col-4">
            <div class="header_des mx-auto">
                <h4>MEDIA</h4>
            </div>
        </div>
      </div>

      <div class="grid">
        <div class="g-col-4">
            <div class="mx-auto text-center my-3 text-white" style="animation: fadeSlideIn 5s;">
                <h4 style="animation: fadeSlideIn 5s;">JENNIFER ROSE GOLDMAN 
                  <span>
                    <!-- Youtube Link -->
                    <a href="https://www.youtube.com/@jenniferrosegoldman?reload=9&app=desktop">
                      <img src="../images/yt-icon.png" alt="Youtube">
                    </a>
                  </span>
                </h4>
            </div>
        </div>
    </div>

    <!-- LOCAL EMBED -->
    <div class="container my-5" style="max-width: 800px;">
      <div class="ratio ratio-16x9">
        <iframe src="../videos/Jennifer Rose Goldman_Surviving Myself.mp4" 
                allowfullscreen       
                title="Jennifer Rose Goldman - Surviving Myself"          
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        ></iframe>
      </div>
    </div>
    
    
      
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-muted py-3">
    &copy; Pace University: Jammie-Ann Matthias, Jordan Chisolm, Katya Lievano, Melodie Cornelly, Oksana Hasii. All Rights Reserved. Designed by Jammie-Ann Matthias
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
