<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="icon" href="../images/Goldman&Hirshleifer_cover_3D.png" type="image/x-icon" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <!-- Toggler for mobile and tablet view -->
      <button class="navbar-toggler order-lg-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Logo (centered on mobile, right on desktop) -->
      <a class="navbar-brand order-lg-2 mx-auto" href="index.html">
        <img src="../images/Goldman-Hirshleifer_logo-black.png" alt="Jennifer's logo" class="nav_bar_logo" width="200">
      </a>

      <!-- Collapsible menu links (aligns left on desktop) -->
      <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Responsive Picture Frame Container -->
  <main class="container my-5 center-align-container flex-fill">
    <!-- HEADER -->
    <div class="grid" style="animation: fadeSlideIn 1s;">
        <div class="g-col-4">
            <div class="header_des mx-auto">
                <h4>CONTACT</h4>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="g-col-4">
            <div class="mx-auto text-center my-3" style="animation: fadeSlideIn 2s;">
                <h4 style="animation: fadeSlideIn 5s;">JENNIFER ROSE GOLDMAN</h4>
            </div>
        </div>
    </div>

    <!-- SOCIAL MEDIA -->
    <div class="row justify-content-center my-3" style="animation: fadeSlideIn 1s;">
        <div class="col-1 text-center">
            <a href="https://www.facebook.com/jenniferrosegoldman/"><img src="../images/facebook-icon.png" alt="facebook" class="social_media_icons"></a>
        </div>
        <div class="col-1 text-center">
            <a href="https://www.instagram.com/jenniferrosegoldman/?hl=en"><img src="../images/instagram-icon.png" alt="instagram" class="social_media_icons"></a>
        </div>
        <div class="col-1 text-center">
            <a href="https://www.tiktok.com/@jenniferrosegoldman"><img src="../images/tt-icon.png" alt="tiktok" class="social_media_icons"></a>
        </div>
        <div class="col-1 text-center">
            <a href="https://www.linkedin.com/in/jennifer-rose-goldman-392248139/"><img src="../images/linkedin-icon.png" alt="linkedin" class="social_media_icons"></a>
        </div>
        <div class="col-1 text-center">
            <a href="https://www.youtube.com/@jenniferrosegoldman?reload=9&app=desktop"><img src="../images/yt-icon.png" alt="youtube" class="social_media_icons" style="width: 30px;"></a>
        </div>
    </div>

    <!-- FORM -->
    <div class="container my-5" style="animation: fadeSlideIn 2s;">
        <form >
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control input-tag fm" id="floatingInput" placeholder="First Name" name="First_Name">
                        <label for="floatingInput">First Name</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control fm" id="floatingInput" placeholder="Last Name" name="Last_Name">
                        <label for="floatingInput">Last Name</label>
                    </div>                
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control fm" id="floatingInput" placeholder="Email Address" name="Email">
                        <label for="floatingInput">Email Address</label>
                    </div> 
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control fm" id="floatingInput" placeholder="Phone Number (optional)" name="Phone_Number">
                        <label for="floatingInput">Phone Number (optional)</label>
                    </div> 
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="input-group">
                        <textarea class="form-control fm" aria-label="With textarea" placeholder="Comment/Inquiry" rows="5" name="Comment"></textarea>
                      </div>
                </div>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-4">
                    <div class="d-grid text-center">
                        <a href="mailto:jenn@hirshleifers.com">
                            <button class="sub-btn btn btn-outline-dark btn-lg"  type="submit">SUBMIT</button>
                        </a>
                    </div>
                </div>
            </div>
            
        </form>
    </div>


  </main>


  <!-- Footer -->
  <footer class="bg-light text-center text-muted py-3 mt-auto">
    &copy; Pace University: Jammie-Ann Matthias, Jordan Chisolm, Katya Lievano, Melodie Cornelly, Oksana Hasii. All Rights Reserved. Designed by Jammie-Ann Matthias
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
