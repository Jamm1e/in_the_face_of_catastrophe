<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Newsletter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="icon" href="../images/Goldman&Hirshleifer_cover_3D.png" type="image/x-icon" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <!-- Toggler for mobile and tablet view -->
      <button class="navbar-toggler order-lg-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Logo (centered on mobile, right on desktop) -->
      <a class="navbar-brand order-lg-2 mx-auto" href="index.html">
        <img src="../images/Goldman-Hirshleifer_logo-black.png" alt="Jennifer's logo" class="nav_bar_logo" width="200">
      </a>

      <!-- Collapsible menu links (aligns left on desktop) -->
      <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Responsive Picture Frame Container -->
  <main class="container my-5 center-align-container flex-fill">
    <!-- HEADER -->
    <div class="grid">
        <div class="g-col-4">
            <div class="header_des mx-auto">
                <h4>THE ROSE REPORT</h4>
                <h6 style="font-family: 'Times New Roman', Times, serif;">by Jennifer Rose Goldman</h6>
            </div>
        </div>
    </div>

    <!-- DECORARTION -->
    <div class="container center-align-container">
        <div class="row text-center">
            <div class="col-2">
                <img src="../images/Rose-no-bg.png" alt="rose" style="width: 80px; animation: fadeSlideIn 1s;">
            </div>
            <div class="col-2">
                <img src="../images/Rose-no-bg.png" alt="rose" style="width: 50px; animation: fadeSlideIn 2s;">
            </div>
            <div class="col-2">
                <img src="../images/Rose-no-bg.png" alt="rose" style="width: 80px; animation: fadeSlideIn 1s;">
            </div>
            <div class="col-2">
                <img src="../images/Rose-no-bg.png" alt="rose" style="width: 50px; animation: fadeSlideIn 3s;">
            </div>
            <div class="col-2">
                <img src="../images/Rose-no-bg.png" alt="rose" style="width: 80px; animation: fadeSlideIn 1s;">
            </div>
            <div class="col-2">
                <img src="../images/Rose-no-bg.png" alt="rose" style="width: 50px; animation: fadeSlideIn 4s;">
            </div>
        </div>
    </div>

  </main>

  <!-- Subscribe Content -->
  <div class="d-flex subscribe flex-column">
    <div class="grid">
      <div class="g-col-4">
          <div class="mx-auto text-center" style="padding: 35px 5px 0px 5px;">
            <h4 style="font-family: 'Times New Roman', Times, serif; font-weight: bold;">Subscribe  Now</h4>
            <h5 style="font-family: 'Times New Roman', Times, serif;">Subscribe below and get <i>The Rose Report</i> Newsletter</h5>
            <div class="container my-5">
              <form>
                <div class="row justify-content-center">
                  <div class="col-10">
                      <div class="form-floating mb-3">
                        <!-- NEED TO KNOW WHERE THIS IS GOING -->
                          <input type="email" class="form-control input-tag" id="floatingInput" placeholder="Email Address">
                          <label for="floatingInput">Email Address</label>
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="form-floating">
                        <div class="d-grid d-md-block">
                          <a href="mailto:jcribb@greenleafbookgroup.com"><button class="btn btn-outline-dark btn-lg sub-btn">SUBSCRIBE</button></a>
                        </div>
                      </div>                
                  </div>
              </div>
              </form>
              </div>
            </div>
          </div>
      </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-muted py-3 mt-auto">
    &copy; Pace University: Jammie-Ann Matthias, Jordan Chisolm, Katya Lievano, Melodie Cornelly, Oksana Hasii. All Rights Reserved. Designed by Jammie-Ann Matthias
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
